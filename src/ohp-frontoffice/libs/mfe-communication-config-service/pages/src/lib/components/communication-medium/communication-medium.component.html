<div class="whitelabel-config-styles">
  <div class="close-communication-config container">
    <form #communicationMediumform="ngForm" class="closefo-form" [ngClass]="{'closefo-form-submitted':communicationMediumform.submitted}">
      <div class="row closefo-btn-wrapper close-header-block">
        <div class="col-8">
          <h2 class="closefo-heading-2">
            {{'communication.communication-medium.heading.communication-medium' | translate}}
          </h2>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
          <cfc-fluid-button Type="submit" ButtonStyle="closefo-btn-primary close-save" caption="{{'communication.button.save' | translate}}"
                            [ControlConfig]="ButtonConfig" (click)="onSave(Response)"></cfc-fluid-button>
          <cfc-fluid-button Type="button" ButtonStyle="closefo-btn-secondary close-times" caption="{{'communication.button.close' | translate}}"
                            [ControlConfig]="ButtonConfig" (click)="onclose()"></cfc-fluid-button>
        </div>
      </div>
      <cfc-fluid-validation-error [Header]="Header"></cfc-fluid-validation-error>
      <div class="closefo-panel-spacing">
        <div class="row">
          <div class="col-12 closefo-btn-wrapper text-right">
            <cfc-fluid-button Type="button" ButtonStyle="closefo-add-btn-small" caption="{{'communication.button.Add' | translate}}"
                              [ControlConfig]="ButtonConfig" (click)="addRow()"></cfc-fluid-button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 close-header-block ">
            <cfc-fluid-grid Type="bo-table" dataKey="communicationMedium" [gridData]="Response" [selectedDetail]="card"
                            [gridDataHeader]="commMediumHeader" [paginationStatus]="false" paginationReportStatus="false"
                            (deleteRowEvent)="onRowDelete($event,Response)" (rowClickedEvent)="clickGrid($event)">
            </cfc-fluid-grid>
          </div>
        </div>
      </div> 
      <div class="closefo-card closefo-card-rounded closefo-bg-grey" *ngIf="Nothide">
        <div class="closefo-form-group">
          <div class="row">
            <div class="col-md-6">
              <div class="row align-items-center">
                <div class="col-5 text-right">
                  <label class="closefo-form-label required">{{'communication.communication-medium.card.CommunicationMedium' | translate}}</label>
                </div>
                <div class="col-7">
                  <cfc-fluid-dropdown [ngModel]="card?.communicationMedium"
                                      [form]="communicationMediumform"
                                      Type="single"
                                      name="CommunicationMediumDropdown"
                                      [placeholder]="placeholder"
                                      [options]="communicationMediumNameResponse"
                                      [ControlConfig]="CommunicationMediumDropdownConfig"
                                      [cfcFluidValidation]="{errors:carddropdown.errors? CommunicationMediumDropdownConfig.Errors :'', formSubmitted:(this.CommunicationMediumDropdownConfig.externalError)}"
                                      optionLabel="caption"
                                      dataKey="caption"
                                      (OnSelectionChanged)="changeCommunicationMedium($event)"
                                      #carddropdown="ngModel"
                                      [isReadOnly]="editable"
                                      [title]="card?.communicationMedium?.caption=== null?'':card?.communicationMedium?.caption">
                  </cfc-fluid-dropdown>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="row align-items-center">
                <div class="col-5 text-right">
                  <label class="closefo-form-label required">{{'communication.communication-medium.card.DocumentTemplate' | translate}}</label>
                </div>
                <div class="col-7">
                  <cfc-fluid-dropdown [ngModel]="card?.documentTemplate"
                                      [form]="communicationMediumform"
                                      Type="single"
                                      name="DocumentTemplateDropdown"
                                      [placeholder]="placeholder"
                                      [options]="documentTemplateTypeResponse"
                                      [ControlConfig]="DocumentTemplateDropdownConfig"
                                      [cfcFluidValidation]="{errors:carddocument.errors? DocumentTemplateDropdownConfig.Errors :'', formSubmitted:(this.DocumentTemplateDropdownConfig.externalError)}"
                                      optionLabel="caption"
                                      dataKey="caption"
                                      (OnSelectionChanged)="changeDocumentTemplate($event)"
                                      #carddocument="ngModel"                                      
                                      [title]="card?.documentTemplate?.caption=== null?'':card?.documentTemplate?.caption">
                  </cfc-fluid-dropdown>
                </div>
              </div>
            </div>

          </div>
          </div>
        </div>
        <cfc-fluid-dialog Type="custom-template" [displayModal]="show" (OnCloseModel)="onCancel()">
          <ng-template #headerTemplate>
            {{'communication.close.header' | translate}}
          </ng-template>
          <ng-template #contentTemplate>
            <div class="dialog-content-inner">
              {{'communication.close.body' | translate}}
            </div>
  
          </ng-template>
          <ng-template #footerTemplate>
            <div class="d-flex closefo-btn-wrapper">
              <cfc-fluid-button Type="submit" class="ms-auto" ButtonStyle="closefo-btn-primary" caption="{{'communication.close.yes' | translate}}"
                                (click)="onYes(Response)" [ControlConfig]="ButtonConfig"></cfc-fluid-button>
              <cfc-fluid-button Type="button" ButtonStyle="closefo-btn-secondary" caption="{{'communication.close.no' | translate}}"
                                (click)="onNo()" [ControlConfig]="ButtonConfig"></cfc-fluid-button>
              <cfc-fluid-button Type="button" ButtonStyle="closefo-btn-secondary" caption="{{'communication.close.cancel' | translate}}"
                                (click)="onCancel()" [ControlConfig]="ButtonConfig"></cfc-fluid-button>
            </div>
          </ng-template>
        </cfc-fluid-dialog>
    </form>
  </div>
</div>
