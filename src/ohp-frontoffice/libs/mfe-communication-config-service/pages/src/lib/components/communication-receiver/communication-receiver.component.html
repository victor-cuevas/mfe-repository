<div class="whitelabel-config-styles">
  <div class="close-communication-config container">
    <form #communicationReceiverform="ngForm" class="closefo-form" [ngClass]="{'closefo-form-submitted':communicationReceiverform.submitted}">
      <div class="row closefo-btn-wrapper close-header-block">
        <div class="col-8">
          <h2 class="closefo-heading-2">
            {{'communication.communication-receiver.heading.communication-receiver' | translate}}
          </h2>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
          <cfc-fluid-button Type="submit" ButtonStyle="closefo-btn-primary close-save" caption="{{'communication.button.save' | translate}}"
                            [ControlConfig]="ButtonConfig" (click)="onSave(Response)"></cfc-fluid-button>
          <cfc-fluid-button Type="button" ButtonStyle="closefo-btn-secondary close-times" caption="{{'communication.button.close' | translate}}"
                            [ControlConfig]="ButtonConfig" (click)="onclose()"></cfc-fluid-button>
        </div>
      </div>
      <cfc-fluid-validation-error [Header]="Header"></cfc-fluid-validation-error>
      <div class="row">
        <div class="col-12 closefo-btn-wrapper text-right">
          <cfc-fluid-button Type="button" ButtonStyle="closefo-add-btn-small" caption="{{'communication.button.Add' | translate}}"
                            [ControlConfig]="ButtonConfig" (click)="addRow()"></cfc-fluid-button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 close-header-block ">
          <cfc-fluid-grid Type="bo-table" dataKey="communicationReceiver" [gridData]="Response" [selectedDetail]="card"
                          [gridDataHeader]="commRecHeader" [paginationStatus]="false" paginationReportStatus="false"
                          (deleteRowEvent)="onRowDelete($event,Response)" (rowClickedEvent)="clickGrid($event)">
          </cfc-fluid-grid>
        </div>
      </div>
      <div class="closefo-card closefo-card-rounded closefo-bg-grey closefo-card-margin" *ngIf="Nothide">
        <div class="closefo-form-group">
          <div class="row">
            <div class="col-md-6">
              <div class="row align-items-center">
                <div class="col-5 text-right">
                  <label class="closefo-form-label required">{{'communication.communication-receiver.card.CommunicationReceiver' | translate}}</label>
                </div>
                <div class="col-7">
                  <cfc-fluid-dropdown [ngModel]="card?.communicationReceiver"
                                      [form]="communicationReceiverform"
                                      Type="single"
                                      name="CommunicationReceiverDropdown"
                                      [placeholder]="placeholder"
                                      [options]="communicationReceiverResponse"
                                      [ControlConfig]="CommunicationReceiverDropdownConfig"
                                      [cfcFluidValidation]="{errors:carddropdown.errors? CommunicationReceiverDropdownConfig.Errors :'', formSubmitted:(this.CommunicationReceiverDropdownConfig.externalError)}"
                                      optionLabel="caption"
                                      dataKey="caption"
                                      (OnSelectionChanged)="changeCommunicationReceiver($event)"
                                      #carddropdown="ngModel"
                                      [isReadOnly]="editable"
                                      [title]="card?.communicationReceiver?.caption=== null?'':card?.communicationReceiver?.caption">
                  </cfc-fluid-dropdown>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="row align-items-center">
                <div class="col-5 text-right">
                  <label class="closefo-form-label required">{{'communication.communication-receiver.card.RoleType' | translate}}</label>
                </div>
                <div class="col-7">
                  <cfc-fluid-dropdown [ngModel]="card?.roleType"
                                      [form]="communicationReceiverform"
                                      Type="single"
                                      name="RoleTypeDropdown"
                                      [placeholder]="placeholder"
                                      [options]="roleTypeResponse"
                                      [ControlConfig]="RoleTypeDropdownConfig"
                                      [cfcFluidValidation]="{errors:cardroletype.errors? RoleTypeDropdownConfig.Errors :'', formSubmitted:(this.RoleTypeDropdownConfig.externalError)}"
                                      optionLabel="caption"
                                      dataKey="caption"
                                      (OnSelectionChanged)="changeRoleType($event)"
                                      #cardroletype="ngModel"
                                      [title]="card?.roleType?.caption=== null?'':card?.roleType?.caption">
                  </cfc-fluid-dropdown>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <cfc-fluid-dialog Type="custom-template" [displayModal]="show" (OnCloseModel)="onCancel()">
        <ng-template #headerTemplate>
          {{'communication.close.header' | translate}}
        </ng-template>
        <ng-template #contentTemplate>
          <div class="dialog-content-inner">
            {{'communication.close.body' | translate}}
          </div>
        </ng-template>
        <ng-template #footerTemplate>
          <div class="d-flex closefo-btn-wrapper">
            <cfc-fluid-button Type="submit" class="ms-auto" ButtonStyle="closefo-btn-primary" caption="{{'communication.close.yes' | translate}}"
                              (click)="onYes(Response)" [ControlConfig]="ButtonConfig"></cfc-fluid-button>
            <cfc-fluid-button Type="button" ButtonStyle="closefo-btn-secondary" caption="{{'communication.close.no' | translate}}"
                              (click)="onNo()" [ControlConfig]="ButtonConfig"></cfc-fluid-button>
            <cfc-fluid-button Type="button" ButtonStyle="closefo-btn-secondary" caption="{{'communication.close.cancel' | translate}}"
                              (click)="onCancel()" [ControlConfig]="ButtonConfig"></cfc-fluid-button>
          </div>
        </ng-template>
      </cfc-fluid-dialog>
    </form>
  </div>
</div>
