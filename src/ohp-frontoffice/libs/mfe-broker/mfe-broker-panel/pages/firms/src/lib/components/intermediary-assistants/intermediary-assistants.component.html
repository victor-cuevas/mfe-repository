<cfo-assistants
  title="{{ 'firms.titles.assistants' | translate }}"
  [intermediaryId]="intermediaryId"
  intermediaryName="{{ intermediaryDetails?.person?.firstName | titlecase }} {{ intermediaryDetails?.person?.lastName | titlecase }}"
  [assistants$]="assistants$"
  [assistantsIds]="assistantsIds"
  [searchResults$]="searchResults$"
  (add)="onAdd($event)"
  (unlink)="onUnlink($event)"
  (search)="onSearch($event)"
  (changeCollaboration)="onChangeCollaboration($event)"
  [readOnly]="isReadOnlyMode"
></cfo-assistants>
