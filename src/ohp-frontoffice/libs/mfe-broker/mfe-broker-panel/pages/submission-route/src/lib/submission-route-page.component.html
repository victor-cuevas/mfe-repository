<mbpanel-layout [breadcrumbItems]="breadcrumb" class="bpanel-breadcrumb">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center pb-4">
    <h2 class="my-3 mb-lg-0">{{ 'submissionRoute.labels.submissionRoutes' | translate }}</h2>
    <div class="d-flex flex-column flex-lg-row">
      <button
        *ngIf="checkActiveFilters()"
        pButton
        icon="pi pi-times"
        label="{{ 'general.buttons.clearFilters' | translate }}"
        class="p-button-outlined--bold mb-2 mb-lg-0 me-lg-3"
        (click)="submissionRoutesTable.clearAllFilters()"
      ></button>
      <ng-template [cfoPermissions]="'submissionRoutes'" [cfoPermissionsFeatures]="['lender']">
        <button
          pButton
          label="{{ 'general.buttons.addNewSubmissionRoute' | translate }}"
          class="shadow p-button-primary--bold"
          [routerLink]="routePaths.CREATE_SUBMISSION_ROUTE"
        ></button>
      </ng-template>
    </div>
  </div>
  <!-- Table -->
  <div class="container p2">
    <mbpanel-submission-route-table #submissionRoutesTable></mbpanel-submission-route-table>
  </div>
</mbpanel-layout>
