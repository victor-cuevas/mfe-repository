<div class="row pt-2 pb-4" *ngIf="caseData?.statusHistory?.length !== 0">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="card-header-title">{{ 'caseSummary.titles.caseHistory' | translate }}</h5>
      </div>
      <div class="card-body pt-0">
        <p-table #casehistorytable [value]="sortedStatusHistory" [responsive]="true">
          <ng-template pTemplate="body" let-casehistory>
            <tr class="px-3">
              <td>
                {{ 'caseSummary.titles.statusCaseHistory' | translate: { stage: casehistory.stage } }}
              </td>
              <td>By {{ caseData.assigneeFullName }}</td>
              <td class="text-end">
                {{ casehistory.statusDate | date: 'dd/MM/yyyy, h:mm a' }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
