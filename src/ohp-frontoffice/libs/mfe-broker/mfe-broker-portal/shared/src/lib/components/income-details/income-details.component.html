<ng-container [formGroup]="form" [ngSwitch]="true">
  <ng-container *ngIf="otherEmployment === 0 || form.getRawValue().incomeType === incomeType.EMPLOYMENT">
    <ng-container
      *ngSwitchCase="
        form.getRawValue().currentEmploymentStatus === employmentStatus.Employed ||
        form.getRawValue().currentEmploymentStatus === employmentStatus.DirectorLess25
      "
    >
      <p-accordion styleClass="bordered-selection-accordion px-4">
        <p-accordionTab [selected]="true" header="{{ 'general.buttons.incomeDetailsGross' | translate }}">
          <div class="row">
            <div class="col">
              <label id="idContractType"> {{ 'createDip.labels.incomeDescription' | translate }} * </label>
              <p-dropdown
                id="incomeDescription"
                [options]="incomeDescriptionOptions"
                formControlName="isIncomeRecurrentSalaryOrDailyRate"
                ngDefaultControl
                class="journey-dropdown"
                [placeholder]="'createDip.placeholders.selectIncomeDescription' | translate"
                aria-labelledby="idContractType"
              >
                <ng-template let-option pTemplate="item">
                  <cfo-dropdown-item [tooltip]="option.label">{{ option.label }}</cfo-dropdown-item>
                </ng-template>
              </p-dropdown>
              <cfo-validation-errors
                [control]="form.get('isIncomeRecurrentSalaryOrDailyRate')"
                [errorMessages]="{
                  required: ('general.validations.requiredMsg' | translate)
                }"
              ></cfo-validation-errors>
            </div>
          </div>
          <ng-container *ngIf="form.getRawValue().isIncomeRecurrentSalaryOrDailyRate === incomeDescription.SALARY">
            <div class="row mt-4">
              <div class="col-md-4 col">
                <label id="idBasicSalary"> {{ 'createDip.labels.basicSalary' | translate }} * </label>
                <cfo-input-number
                  [form]="form"
                  controlName="basicSalary"
                  [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"
                  aria-labelledby="idBasicSalary"
                >
                </cfo-input-number>
                <cfo-validation-errors
                  [control]="form.get('basicSalary')"
                  [errorMessages]="{
                    required: ('general.validations.requiredMsg' | translate)
                  }"
                ></cfo-validation-errors>
              </div>
              <div class="col-md-4 col" *ngIf="form.getRawValue().basicSalary">
                <label id="idSalaryFrequency"> {{ ('createDip.labels.frequency' | translate) + ' *' }} </label>
                <p-dropdown
                  [options]="frequencyOptions"
                  formControlName="salaryFrequency"
                  ngDefaultControl
                  class="journey-dropdown"
                  [placeholder]="'createDip.placeholders.selectSalaryFrequency' | translate"
                  aria-labelledby="idSalaryFrequency"
                >
                  <ng-template let-option pTemplate="item">
                    <cfo-dropdown-item [tooltip]="option.label">{{ option.label }}</cfo-dropdown-item>
                  </ng-template>
                </p-dropdown>
                <cfo-validation-errors
                  [control]="form.get('salaryFrequency')"
                  [errorMessages]="{
                    required: ('general.validations.requiredMsg' | translate)
                  }"
                ></cfo-validation-errors>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="form.getRawValue().isIncomeRecurrentSalaryOrDailyRate === incomeDescription.DAILY_RATE">
            <div class="row mt-4">
              <div class="col-md-4 col">
                <label id="idDailyRate"> {{ 'createDip.labels.dailyRate' | translate }} * </label>
                <cfo-input-number
                  [form]="form"
                  controlName="dailyRate"
                  [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"
                  aria-labelledby="idDailyRate"
                >
                </cfo-input-number>
                <cfo-validation-errors
                  [control]="form.get('dailyRate')"
                  [errorMessages]="{
                    required: ('general.validations.requiredMsg' | translate)
                  }"
                ></cfo-validation-errors>
              </div>
              <div class="col-md-4 col" *ngIf="form.getRawValue().dailyRate">
                <label id="idDailyRateNumberOfDays"> {{ ('createDip.labels.daysPerWeek' | translate) + ' *' }} </label>
                <cfo-input-number
                  [form]="form"
                  controlName="dailyRateNumberOfDays"
                  [config]="{ mode: MODE.DECIMAL, min: 0, max: 7 }"
                  aria-labelledby="idDailyRateNumberOfDays"
                >
                </cfo-input-number>
                <cfo-validation-errors
                  [control]="form.get('dailyRateNumberOfDays')"
                  [errorMessages]="{
                    required: ('general.validations.requiredMsg' | translate)
                  }"
                ></cfo-validation-errors>
              </div>
            </div>
          </ng-container>
          <ng-container
            *ngIf="
              form.getRawValue().currentEmploymentStatus === employmentStatus.Employed &&
              form.getRawValue().contractType === contractType.ZERO_HOUR_CONTRACT
            "
          >
            <div class="row mt-4">
              <div class="col-md-4 col">
                <label id="idHourlyRate"> {{ 'createDip.labels.hourlyRate' | translate }} * </label>
                <cfo-input-number
                  [form]="form"
                  controlName="hourlyRate"
                  [config]="{ mode: MODE.DECIMAL, min: 0, maxFractionDigits: 2, minFractionDigits: 2 }"
                  aria-labelledby="idHourlyRate"
                >
                </cfo-input-number>
                <cfo-validation-errors
                  [control]="form.get('hourlyRate')"
                  [errorMessages]="{
                    required: ('general.validations.requiredMsg' | translate)
                  }"
                ></cfo-validation-errors>
              </div>
              <div class="col-md-4 col">
                <label id="idHoursPerWeek"> {{ 'createDip.labels.hoursPerWeek' | translate }} * </label>
                <cfo-input-number
                  [form]="form"
                  controlName="hoursPerWeek"
                  [config]="{ mode: MODE.DECIMAL, min: 0 }"
                  aria-labelledby="idHoursPerWeek"
                >
                </cfo-input-number>
                <cfo-validation-errors
                  [control]="form.get('hoursPerWeek')"
                  [errorMessages]="{
                    required: ('general.validations.requiredMsg' | translate)
                  }"
                ></cfo-validation-errors>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-4 col">

                </cfo-input-number>
                <cfo-validation-errors
                  [control]="form.get('last6MonthsIncome')"
                  [errorMessages]="{
                    required: ('general.validations.requiredMsg' | translate)
                  }"
                ></cfo-validation-errors>
              </div>
              <div class="col-md-4 col">
                <label id="idLast12MonthsIncome">
                  {{ ('createDip.labels.last12MonthsIncome' | translate) + ' *' }}

                <cfo-input-number

                  <div class="col-6 mt-3" *ngIf="form.getRawValue().gIOvertimeAmount">

                <div class="row">

                    </label>

                  <div class="col-6 mt-3" *ngIf="form.getRawValue().gIBonusAmount">

                    </label>

                      <ng-template let-option pTemplate="item">

                <div class="row">
                  <div class="col-6 mt-3">
                    <label id="idGICommissionAmount" class="text-contain">
                      {{ 'createDip.labels.commissionAmount' | translate }}
                    </label>
                    <cfo-input-number
                      [form]="form"
                      controlName="gICommissionAmount"
                      [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"
                      aria-labelledby="idGICommissionAmount"
                    ></cfo-input-number>
                  </div>
                  <div class="col-6 mt-3" *ngIf="form.getRawValue().gICommissionAmount">

                    </label>
                    <p-dropdown
                      [options]="frequencyOptions"
                      formControlName="gICommissionFrequency"
                      ngDefaultControl
                      class="journey-dropdown"
                      aria-labelledby="idGICommissionFrequency"
                      [placeholder]="'createDip.placeholders.selectFrequency' | translate"
                    >
                      <ng-template let-option pTemplate="item">
                        <cfo-dropdown-item [tooltip]="option.label">{{ option.label }}</cfo-dropdown-item>
                      </ng-template>
                    </p-dropdown>
                    <cfo-validation-errors
                      [control]="form.get('gICommissionFrequency')"
                      [errorMessages]="{
                        required: ('general.validations.requiredMsg' | translate)
                      }"
                    ></cfo-validation-errors>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col">
              <div class="summarycontainer p-4">
                <label class="largelabel">
                  {{ 'createDip.labels.nonGuaranteedIncome' | translate }}
                </label>
                <div class="row">
                  <div class="col-6 mt-3">
                    <label id="idNogIOvertimeAmount" class="text-contain">
                      {{ 'createDip.labels.overtimeAmount' | translate }}
                    </label>
                    <cfo-input-number
                      [form]="form"
                      controlName="nogIOvertimeAmount"
                      [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"
                      aria-labelledby="idNogIOvertimeAmount"
                    ></cfo-input-number>
                  </div>
                  <div class="col-6 mt-3" *ngIf="form.getRawValue().nogIOvertimeAmount">
                    <label id="idNogIOvertimeFrequency" class="text-contain">
                      {{ ('createDip.labels.overtimeFrequency' | translate) + ' *' }}
                    </label>
                    <p-dropdown
                      [options]="frequencyOptions"
                      formControlName="nogIOvertimeFrequency"
                      ngDefaultControl
                      class="journey-dropdown"
                      aria-labelledby="idNogIOvertimeFrequency"
                      [placeholder]="'createDip.placeholders.selectFrequency' | translate"
                    >
                      <ng-template let-option pTemplate="item">

                      </ng-template>
                    </p-dropdown>
                    <cfo-validation-errors

                      [errorMessages]="{
                        required: ('general.validations.requiredMsg' | translate)
                      }"
                    ></cfo-validation-errors>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 mt-3">
                    <label id="idNogIBonusAmount" class="text-contain">
                      {{ 'createDip.labels.bonusAmount' | translate }}
                    </label>
                    <cfo-input-number
                      [form]="form"
                      controlName="nogIBonusAmount"
                      [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"
                      aria-labelledby="idNogIBonusAmount"
                    ></cfo-input-number>
                  </div>
                  <div class="col-6 mt-3" *ngIf="form.getRawValue().nogIBonusAmount">

                    </label>

                      aria-labelledby="idNogIBonusFrequency"
                      [placeholder]="'createDip.placeholders.selectFrequency' | translate"
                    >
                      <ng-template let-option pTemplate="item">
                        <cfo-dropdown-item [tooltip]="option.label">{{ option.label }}</cfo-dropdown-item>
                      </ng-template>
                    </p-dropdown>
                    <cfo-validation-errors
                      [control]="form.get('nogIBonusFrequency')"
                      [errorMessages]="{
                        required: ('general.validations.requiredMsg' | translate)
                      }"
                    ></cfo-validation-errors>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 mt-3">
                    <label id="idNogICommissionAmount" class="text-contain">
                      {{ 'createDip.labels.commissionAmount' | translate }}
                    </label>
                    <cfo-input-number
                      [form]="form"
                      controlName="nogICommissionAmount"
                      [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"
                      aria-labelledby="idNogICommissionAmount"
                    ></cfo-input-number>
                  </div>
                  <div class="col-6 mt-3" *ngIf="form.getRawValue().nogICommissionAmount">
                    <label id="idNogICommissionFrequency" class="text-contain">
                      {{ ('createDip.labels.commissionFrequency' | translate) + ' *' }}
                    </label>
                    <p-dropdown
                      [options]="frequencyOptions"
                      formControlName="nogICommissionFrequency"
                      ngDefaultControl
                      class="journey-dropdown"
                      aria-labelledby="idNogICommissionFrequency"

                    >
                      <ng-template let-option pTemplate="item">
                        <cfo-dropdown-item [tooltip]="option.label">{{ option.label }}</cfo-dropdown-item>
                      </ng-template>
                    </p-dropdown>
                    <cfo-validation-errors
                      [control]="form.get('nogICommissionFrequency')"
                      [errorMessages]="{
                        required: ('general.validations.requiredMsg' | translate)
                      }"
                    ></cfo-validation-errors>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6 col">
              <div class="summarycontainer p-4">
                <label class="largelabel">
                  {{ 'createDip.labels.guaranteedAllowances' | translate }}
                </label>
                <div class="row">
                  <div class="col-6 mt-3">
                    <label id="idLocationAllowance" class="text-contain">
                      {{ 'createDip.labels.locationAllowanceAmount' | translate }}
                    </label>
                    <cfo-input-number
                      [form]="form"
                      controlName="locationAllowance"
                      [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"
                      aria-labelledby="idLocationAllowance"
                    ></cfo-input-number>
                  </div>
                  <div class="col-6 mt-3" *ngIf="form.getRawValue().locationAllowance">
                    <label id="idLocationAllowanceFrequency" class="text-contain">
                      {{ ('createDip.labels.locationAllowanceFrequency' | translate) + ' *' }}
                    </label>
                    <p-dropdown

                      </ng-template>
                    </p-dropdown>
                    <cfo-validation-errors

                      [errorMessages]="{
                        required: ('general.validations.requiredMsg' | translate)
                      }"
                    ></cfo-validation-errors>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 mt-3">

                      [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"

                  <div class="col-6 mt-3" *ngIf="form.getRawValue().travelAllowance">

                    ></cfo-validation-errors>

                <div class="row">
                  <div class="col-6 mt-3">

                      {{ 'createDip.labels.shiftAllowanceAmount' | translate }}
                    </label>

                      [form]="form"
                      controlName="shiftAllowance"
                      [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"

                  <div class="col-6 mt-3" *ngIf="form.getRawValue().shiftAllowance">
                    <label id="idShiftAllowanceFrequency" class="text-contain">
                      {{ ('createDip.labels.shiftAllowanceFrequency' | translate) + ' *' }}
                    </label>
                    <p-dropdown
                      [options]="frequencyOptions"
                      formControlName="shiftAllowanceFrequency"
                      ngDefaultControl
                      class="journey-dropdown"
                      aria-labelledby="idShiftAllowanceFrequency"

                </div>
                <div class="row">

                    <label id="idOtherAllowance" class="text-contain">
                      {{ 'createDip.labels.otherAllowanceAmount' | translate }}
                    </label>
                    <cfo-input-number
                      [form]="form"
                      controlName="otherAllowance"
                      [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"

                  </div>
                  <div class="col-6 mt-3" *ngIf="form.getRawValue().otherAllowance">
                    <label id="idOtherAllowanceFrequency" class="text-contain">
                      {{ ('createDip.labels.otherAllowanceFrequency' | translate) + ' *' }}
                    </label>
                    <p-dropdown
                      [options]="frequencyOptions"
                      formControlName="otherAllowanceFrequency"
                      ngDefaultControl
                      class="journey-dropdown"
                      aria-labelledby="idOtherAllowanceFrequency"

      </p-accordion>
    </ng-container>
    <ng-container
      *ngSwitchCase="
        form.getRawValue().currentEmploymentStatus === employmentStatus.SelfEmployedPartnership ||
        form.getRawValue().currentEmploymentStatus === employmentStatus.SelfEmployed ||
        form.getRawValue().currentEmploymentStatus === employmentStatus.Director25Plus
      "
    >
      <p-accordion styleClass="bordered-selection-accordion px-4">
        <p-accordionTab [selected]="true" header="{{ 'general.buttons.incomeDetailsGross' | translate }}">
          <div class="row summarycontainer p-4">
            <label class="largelabel" id="currentYear">
              {{ 'createDip.labels.incomeCurrentYear' | translate }}
            </label>
            <div class="row mt-4" aria-labelledby="currentYear">
              <div [ngClass]="form.getRawValue().currentEmploymentStatus === employmentStatus.Director25Plus ? 'col-md-3' : 'col-md-4'">
                <label id="idAnnualDrawingsCurYear" class="text-contain">
                  {{
                    form.getRawValue().currentEmploymentStatus === employmentStatus.SelfEmployed
                      ? ('createDip.labels.annualSalary' | translate) + ' *'
                      : ('createDip.labels.annualDrawings' | translate) + ' *'
                  }}
                </label>
                <cfo-input-number
                  [form]="form"
                  controlName="annualDrawingsCurYear"
                  [config]="{ mode: MODE.CURRENCY, currency: 'GBP', maxFractionDigits: 0 }"
                  aria-labelledby="idAnnualDrawingsCurYear"
                >
                </cfo-input-number>
                <cfo-validation-errors
