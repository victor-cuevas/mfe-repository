<div class="cfo-circular-percentage">
  <svg width="100%" height="100%" viewBox="0 0 40 40" class="cfo-cp-donut">
    <circle class="cfo-cp-donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
    <circle class="cfo-cp-donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
    <circle
      class="cfo-cp-donut-segment"
      cx="20"
      cy="20"
      r="15.91549430918954"
      fill="transparent"
      stroke-width="3.5"
      [style.strokeDasharray]="strokeDasharray"
      stroke-dashoffset="25"
      [ngStyle]="{ '100%': strokeDasharray }"
    ></circle>
    <g class="cfo-cp-donut-text">
      <text y="45%" transform="translate(0, 2)">
        <tspan x="50%" text-anchor="middle" class="cfo-cp-donut-percent">{{ percentage }}%</tspan>
      </text>
      <text y="60%" transform="translate(0, 2)">
        <tspan x="50%" text-anchor="middle" class="cfo-cp-donut-data">{{ percentageLabel }}</tspan>
      </text>
    </g>
  </svg>
  <div class="cfo-cp-legend">
    <div class="cfo-cp-legend-item cfo-cp-legend-item-done"><span class="cfo-cp-legend-item-dot"></span>{{ doneLabel }}</div>
    <div class="cfo-cp-legend-item cfo-cp-legend-item-missing"><span class="cfo-cp-legend-item-dot"></span>{{ missingLabel }}</div>
  </div>
</div>
