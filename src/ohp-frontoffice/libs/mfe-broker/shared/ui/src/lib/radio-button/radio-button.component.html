<div
  [ngStyle]="style"
  [ngClass]="{
    'cfo-radiobutton cfo-component': true,
    'cfo-radiobutton-checked': checked,
    'cfo-radiobutton-disabled': disabledExternal,
    'cfo-radiobutton-focused': focused
  }"
  [class]="styleClass"
>
  <div class="cfo-hidden-accessible">
    <input
      #rb
      type="radio"
      [attr.id]="inputId"
      [attr.name]="name"
      [attr.value]="value"
      [attr.tabindex]="tabindex"
      [attr.aria-checked]="checked"
      [attr.aria-label]="ariaLabel"
      [attr.aria-labelledby]="ariaLabelledBy"
      [checked]="checked"
      (change)="onChange($event)"
      (focus)="onInputFocus($event)"
      (blur)="onInputBlur($event)"
      [disabled]="disabledExternal"
    />
  </div>
  <div
    (click)="handleClick($event, rb, true)"
    [ngClass]="{
      'cfo-radiobutton-box': true,
      'cfo-highlight': checked,
      'cfo-disabled-fade': disabledExternal,
      'cfo-focus': focused
    }"
  >
    <span class="cfo-radiobutton-icon"></span>
  </div>
</div>
<label
  *ngIf="label"
  (click)="select($event)"
  [class]="labelStyleClass"
  [ngClass]="{
    'cfo-radiobutton-label': true,
    'cfo-radiobutton-label-active': checked,
    'cfo-disabled-fade': disabledExternal,
    'cfo-radiobutton-label-focus': focused
  }"
  [attr.for]="inputId"
  >{{ label }}</label
>
